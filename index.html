<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Multi-Store - Employee Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');
        }

        .company-name {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* STORE SELECTION */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .store-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        /* EMPLOYEE SELECTION */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        /* DASHBOARD SECTION */
        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .btn-small.dashboard {
            background: #28a745;
        }

        .btn-small.dashboard:hover {
            background: #218838;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .admin-controls {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk Group</div>
            <div class="company-subtitle">Multi-Store Employee Time Management</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact management for login credentials<br>
                    <small>Demo: manager/manager123 or owner/owner123</small>
                </div>
            </div>

            <!-- MAIN APP (Hidden until login) -->
            <div class="app-container" id="appContainer">
                <!-- STORE SELECTION -->
                <div class="store-select">
                    <label for="storeSelect">Select Store Location:</label>
                    <select id="storeSelect">
                        <option value="">-- Choose Store --</option>
                        <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                        <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                        <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                    </select>
                </div>

                <!-- ADMIN CONTROLS (Only for managers/owners) -->
                <div class="admin-controls" id="adminControls" style="display: none;">
                    <div class="admin-badge">Manager Access</div>
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #155724;">Submit hours for any employee</span>
                    </label>
                </div>

                <!-- EMPLOYEE SELECTION -->
                <div class="employee-select">
                    <label for="employee">Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <!-- TIME ENTRY SECTION -->
                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <!-- DASHBOARD SECTION -->
                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h3>Quick Actions</h3>
                        <div>
                            <button class="btn-small dashboard" onclick="openMasterSheet()">Master Dashboard</button>
                            <button class="btn-small dashboard" onclick="downloadStoreReport()">Store Report</button>
                        </div>
                    </div>
                </div>

                <!-- RECORDS SECTION -->
                <div class="records-section">
                    <div class="records-header">
                        <h3>Recent Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="clear-btn" onclick="clearLocalRecords()">Clear Local</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select store and employee to view records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS URL WITH YOUR ACTUAL GOOGLE APPS SCRIPT WEB APP URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec';
        
        // REPLACE THIS URL WITH YOUR ACTUAL GOOGLE SHEET URL
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit';

        // Store configurations with updated employee names
        const STORES = {
            'BackWerk Frankenthal': {
                employees: ['Irfan', 'Gizem', 'Yan', 'Waqas', 'Najat', 'Ayesha', 'Atta'],
                color: '#ff6b6b'
            },
            'BackWerk Offenburg': {
                employees: ['Maria Bauer', 'Klaus Wagner', 'Emma Richter', 'Paul Hoffman', 'Nina Schulz'],
                color: '#4ecdc4'
            },
            'BackWerk Karlsruhe': {
                employees: ['Julia Martin', 'Stefan Meyer', 'Laura Wolf', 'Max Neumann', 'Sophie Braun'],
                color: '#45b7d1'
            }
        };

        // Updated users database with Frankenthal employees
        const USERS = {
            'manager': { 
                password: 'manager123', 
                role: 'Manager', 
                name: 'Store Manager',
                stores: ['BackWerk Frankenthal', 'BackWerk Offenburg', 'BackWerk Karlsruhe']
            },
            'owner': { 
                password: 'owner123', 
                role: 'Owner', 
                name: 'Business Owner',
                stores: ['BackWerk Frankenthal', 'BackWerk Offenburg', 'BackWerk Karlsruhe']
            },
            // BackWerk Frankenthal employees
            'irfan': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Irfan',
                stores: ['BackWerk Frankenthal']
            },
            'gizem': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Gizem',
                stores: ['BackWerk Frankenthal']
            },
            'yan': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Yan',
                stores: ['BackWerk Frankenthal']
            },
            'waqas': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Waqas',
                stores: ['BackWerk Frankenthal']
            },
            'najat': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Najat',
                stores: ['BackWerk Frankenthal']
            },
            'ayesha': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Ayesha',
                stores: ['BackWerk Frankenthal']
            },
            'atta': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Atta',
                stores: ['BackWerk Frankenthal']
            },
            // Other store employees
            'maria.offenburg': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Maria Bauer',
                stores: ['BackWerk Offenburg']
            },
            'julia.karlsruhe': { 
                password: 'emp123', 
                role: 'Employee', 
                name: 'Julia Martin',
                stores: ['BackWerk Karlsruhe']
            }
        };

        // Global variables
        let timeRecords = [];
        let currentUser = null;
        let selectedStore = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Add enter key support for login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            // Store selection handler
            document.getElementById('storeSelect').addEventListener('change', function() {
                selectedStore = this.value;
                updateStoreIndicator();
                setupEmployeeDropdown();
                updateRecordsList();
                updateMonthlyTotal();
            });

            // Employee change handler
            document.getElementById('employee').addEventListener('change', function() {
                const selectedEmployee = this.value;
                if (selectedEmployee && selectedStore) {
                    updateRecordsList();
                    updateMonthlyTotal();
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        });

        // LOGIN FUNCTIONS
        function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            setTimeout(() => {
                const user = USERS[username.toLowerCase()];
                
                if (user && user.password === password) {
                    currentUser = user;
                    showMainApp();
                    showMessage(`Welcome ${user.name}! ${user.role === 'Manager' || user.role === 'Owner' ? '(Management Access)' : ''}`, 'success');
                } else {
                    showLoginMessage('Invalid username or password!', 'error');
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }, 1000);
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            setupUserInterface();
        }

        function logout() {
            currentUser = null;
            selectedStore = null;
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showLoginMessage('Logged out successfully', 'success');
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        function setupUserInterface() {
            const isAdmin = currentUser.role === 'Manager' || currentUser.role === 'Owner';
            const storeSelect = document.getElementById('storeSelect');
            const adminControls = document.getElementById('adminControls');
            
            if (isAdmin) {
                adminControls.style.display = 'block';
                storeSelect.disabled = false;
            } else {
                adminControls.style.display = 'none';
                const userStore = currentUser.stores[0];
                storeSelect.value = userStore;
                storeSelect.disabled = true;
                selectedStore = userStore;
                updateStoreIndicator();
                setupEmployeeDropdown();
            }
        }

        function updateStoreIndicator() {
            const indicator = document.getElementById('storeIndicator');
            if (selectedStore) {
                indicator.textContent = selectedStore;
                indicator.style.background = STORES[selectedStore].color;
            } else {
                indicator.textContent = 'Select Store';
                indicator.style.background = 'rgba(255,255,255,0.2)';
            }
        }

        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Choose Employee --</option>';
            
            if (!selectedStore) return;
            
            const isAdmin = currentUser.role === 'Manager' || currentUser.role === 'Owner';
            const adminMode = document.getElementById('adminMode')?.checked || false;
            
            if (isAdmin && adminMode) {
                STORES[selectedStore].employees.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    employeeSelect.appendChild(option);
                });
            } else {
                const allowedEmployees = isAdmin ? 
                    STORES[selectedStore].employees : 
                    [currentUser.name];
                
                allowedEmployees.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    employeeSelect.appendChild(option);
                });
                
                if (!isAdmin || !adminMode) {
                    employeeSelect.value = currentUser.name;
                    employeeSelect.disabled = !isAdmin;
                }
            }
        }

        function toggleAdminMode() {
            setupEmployeeDropdown();
            updateRecordsList();
            updateMonthlyTotal();
        }

        // TIME ENTRY FUNCTIONS
        async function submitTimeEntry() {
            const dateInput = document.getElementById('dateInput').value;
            const selectedEmployee = document.getElementById('employee').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const adminMode = document.getElementById('adminMode')?.checked || false;

            if (!selectedStore) {
                showMessage('Please select a store!', 'error');
                return;
            }

            if (!selectedEmployee) {
                showMessage('Please select an employee!', 'error');
                return;
            }

            if (!dateInput) {
                showMessage('Please select a date!', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showMessage('Please enter both start and end times!', 'error');
                return;
            }

            const start = new Date(`${dateInput}T${startTime}:00`);
            let end = new Date(`${dateInput}T${endTime}:00`);
            
            if (end <= start) {
                end.setDate(end.getDate() + 1);
            }
            
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked <= 0 || hoursWorked > 24) {
                showMessage('Invalid time range! Please check your times.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const record = {
                id: Date.now(),
                store: selectedStore,
                employee: selectedEmployee,
                date: dateInput,
                startTime: startTime,
                endTime: endTime,
                hours: Math.round(hoursWorked * 100) / 100,
                timestamp: new Date().toISOString(),
                submittedBy: currentUser.name,
                isAdminSubmission: adminMode
            };

            try {
                await submitToGoogleSheets(record);
                
                timeRecords.push(record);

                const successMsg = adminMode ? 
                    `Time entry for ${selectedEmployee} at ${selectedStore} submitted! Total: ${record.hours.toFixed(1)} hours` :
                    `Your work hours at ${selectedStore} submitted successfully! Total: ${record.hours.toFixed(1)} hours`;
                
                showMessage(successMsg, 'success');
                
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                
                updateRecordsList();
                updateMonthlyTotal();
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Work Hours';
            }
        }

        async function submitToGoogleSheets(record) {
            const data = {
                store: record.store,
                employee: record.employee,
                date: record.date,
                startTime: record.startTime,
                endTime: record.endTime,
                hours: record.hours,
                submittedBy: record.submittedBy,
                isAdminSubmission: record.isAdminSubmission,
                timestamp: record.timestamp
            };

            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error('Failed to submit to Google Sheets');
            }

            const result = await response.json();
            if (result.status !== 'success') {
                throw new Error(result.message || 'Submission failed');
            }

            return result;
        }

        // UTILITY FUNCTIONS
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }

        function setCurrentTime(inputId) {
            const now = new Date();
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeStr;
        }

        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // RECORDS AND REPORTING
        function updateRecordsList() {
            const recordsList = document.getElementById('recordsList');
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedStore || !selectedEmployee) {
                recordsList.innerHTML = '<div class="no-records">Select store and employee to view records</div>';
                return;
            }
            
            const employeeRecords = timeRecords
                .filter(r => r.store === selectedStore && r.employee === selectedEmployee)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);
            
            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No work records found for this employee at this store.</div>';
                return;
            }
            
            recordsList.innerHTML = employeeRecords.map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                const adminBadge = record.isAdminSubmission ? 
                    '<span style="background: #28a745; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px;">ADMIN</span>' : '';
                
                return `
                    <div class="record-item">
                        <div>
                            <div class="record-date">${date} ${adminBadge}</div>
                            <div class="record-times">
                                ${record.startTime} - ${record.endTime} | ${record.store}
                            </div>
                        </div>
                        <div class="record-hours">${record.hours.toFixed(1)}h</div>
                    </div>
                `;
            }).join('');
        }

        function updateMonthlyTotal() {
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedStore || !selectedEmployee) {
                document.getElementById('monthlyTotal').style.display = 'none';
                return;
            }
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = timeRecords.filter(r => 
                r.store === selectedStore &&
                r.employee === selectedEmployee &&
                new Date(r.date).getMonth() === currentMonth &&
                new Date(r.date).getFullYear() === currentYear
            );
            
            const totalHours = monthlyRecords.reduce((sum, record) => sum + record.hours, 0);
            
            if (totalHours > 0) {
                document.getElementById('monthlyTotal').style.display = 'block';
                document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)} hours`;
            } else {
                document.getElementById('monthlyTotal').style.display = 'none';
            }
        }

        function refreshRecords() {
            updateRecordsList();
            updateMonthlyTotal();
            showMessage('Records refreshed!', 'success');
        }

        function downloadStoreReport() {
            if (!selectedStore) {
                showMessage('Please select a store first!', 'error');
                return;
            }
            
            const storeRecords = timeRecords.filter(r => r.store === selectedStore);
            
            if (storeRecords.length === 0) {
                showMessage('No records found for this store!', 'error');
                return;
            }
            
            let csvContent = "Store,Employee,Date,Start Time,End Time,Hours Worked,Submitted By,Admin Override\n";
            storeRecords.forEach(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE');
                csvContent += `"${record.store}","${record.employee}","${date}","${record.startTime}","${record.endTime}","${record.hours}","${record.submittedBy || 'N/A'}","${record.isAdminSubmission || false}"\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${selectedStore.replace(/\s+/g, '_')}_timesheet_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showMessage('Store report downloaded successfully!', 'success');
        }

        function openMasterSheet() {
            if (currentUser.role === 'Manager' || currentUser.role === 'Owner') {
                window.open(GOOGLE_SHEET_URL, '_blank');
            } else {
                showMessage('Access denied. Manager/Owner access required.', 'error');
            }
        }

        function clearLocalRecords() {
            if (!selectedStore) {
                showMessage('Please select a store first!', 'error');
                return;
            }
            
            const confirmText = `Clear all LOCAL records for ${selectedStore}? This will NOT affect Google Sheets data.`;
            
            if (confirm(confirmText)) {
                timeRecords = timeRecords.filter(r => r.store !== selectedStore);
                updateRecordsList();
                updateMonthlyTotal();
                showMessage('Local records cleared successfully!', 'success');
            }
        }
    </script>
